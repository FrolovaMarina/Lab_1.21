{% extends 'main/layout.html' %}

{% block title %}Что нового?{% endblock %}

{% block content %}
    <div class="features">
        <h1>Что нового?</h1>
        {% if news %}
            {% for el in news %}
                <div class = "alert alert-primary">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-info">Подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>В данный момент новостей нет.</p>
        {% endif %}
    </div>
{% endblock %}
